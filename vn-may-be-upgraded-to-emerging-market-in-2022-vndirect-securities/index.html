1\",null,{\"fallback\":null,\"children\":[\"$\",\"$L12\",null,{\"promise\":\"$@13\"}]}]}]\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L14\",null,{\"postsByLanguage\":{\"en\":{\"id\":\"6880a6586b54192fa5990877\",\"title\":\"VN may be upgraded to emerging market in 2022: VNDirect Securities\",\"slug\":\"vn-may-be-upgraded-to-emerging-market-in-2022-vndirect-securities\",\"category\":[{\"id\":\"687c91726b54192fa598c445\",\"title\":\"Latest Post\",\"createdAt\":\"2025-07-25T08:30:00.000Z\",\"updatedAt\":\"2025-07-25T08:30:00.000Z\"}],\"description\":{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"It may take Viet Nam two years to get upgraded to emerging market level from the current frontier market classification, VNDirect Securities Corporation said in its 2020 outlook.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"type\":\"upload\",\"version\":3,\"format\":\"\",\"id\":\"6880a643a345d0bc62154d31\",\"fields\":null,\"relationTo\":\"media\",\"value\":{\"id\":\"6880a6326b54192fa5990781\",\"filename\":\"62391_vndirectsecurities.jpg\",\"mimeType\":\"image/jpeg\",\"filesize\":1234567,\"width\":838,\"height\":500,\"focalX\":50,\"focalY\":50,\"createdAt\":\"2025-07-29T10:00:00.000Z\",\"updatedAt\":\"2025-07-29T10:00:00.000Z\",\"url\":\"https://image.vietnamnews.vn/uploadvnnews/Article/2020/1/9/62391_vndirectsecurities.jpg\",\"thumbnailURL\":null}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"A trading day at VNDirect Securities Corporation. The brokerage has forecast Việt Nam will be upgraded to the emerging markets status in 2022. — Photo tinnhanhchungkhoan.vn\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"HÀ NỘI — It may take Việt Nam two years to get upgraded to emerging market level from the current frontier market classification, VNDirect Securities Corporation said in its 2020 outlook.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The Vietnamese stock market missed the chance in June 2019 as Morgan Stanley Capital International (MSCI) kept Việt Nam at frontier status.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"MSCI also did not add Việt Nam to the watchlist for a potential upgrade.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The firm made the decision as Việt Nam fell short in terms of qualitative measures despite meeting all quantitative criteria.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Some qualitative indicators that fall short of expectation were limited openness and unequal treatment of foreign investors regarding foreign ownership limitations, lack of information disclosure in English, lack of an offshore currency market and lack of an independent securities clearing centre.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Approximately US$1 billion worth of foreign capital is expected to flow into Việt Nam’s stock market if it is officially re-classified to emerging markets status from funds that invest in MSCI Emerging Markets Index and FTSE Emerging Markets Index, VNDirect Securities said.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"But VNDirect Securities said there are several factors that could change the situation.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Firstly, the amended Law on Securities, which was approved by Việt Nam’s National Assembly on November 26, 2019, will come into effect on January 1, 2021.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Việt Nam has also made changes in the Law on Enterprises and the Law on Investment. The two laws will be brought to the upcoming National Assembly meetings for discussion and approval in June.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"“Changes in these laws will contribute to removing the current hurdles to the re-classification of Việt Nam’s stock market, including foreign ownership limitation and equal treatment for foreign investors,” VNDirect Securities said.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"The best scenario is the Vietnamese stock market will be added into MSCI’s watchlist for the re-classification at its annual review in June 2021 and the decision will be made in June 2022.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"In the near future, despite not being added to the watchlist for re-classification, Việt Nam may still benefit from a larger inflow of foreign capital that targets frontier markets.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"That is because MSCI announced in June 2019 that Kuwait will be re-classified as an emerging market in June 2020, which could raise Việt Nam’s weight in MSCI Frontier Markets Index and MSCI Frontier Markets 100 Index to 25.8 per cent and 30 per cent, VNDirect Securities estimated.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"As of December 10, 2019, Việt Nam’s weights in the two indices were about 16 per cent and 13 per cent, MSCI data showed.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"“If Kuwait gets an official upgrade to EM status, Việt Nam’s stock market could enjoy investment inflow of about $200 million from funds that trade in MSCI Frontier Markets.”\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Foreign capital inflows will continue to focus on Việt Nam’s large-cap stocks currently in MSCI Frontier Markets Index and MSCI Frontier Markets 100 Index, including dairy producer Vinamilk (VNM), property and industrial group Vingroup (VIC), property firms Vinhomes (VHM), Vincom Retail (VRE) and Novaland (NVL), consumer company Masan (MSN), steel producer Hòa Phát (HPG) and Vietcombank (VCB). — VNS\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}},\"image\":{\"id\":\"688069036b54192fa598d202\",\"filename\":\"62391_vndirectsecurities.jpg\",\"mimeType\":\"image/jpeg\",\"filesize\":1234567,\"width\":838,\"height\":500,\"focalX\":50,\"focalY\":50,\"createdAt\":\"2025-07-29T10:00:00.000Z\",\"updatedAt\":\"2025-07-29T10:00:00.000Z\",\"url\":\"https://ccpi.vn/wp-content/uploads/2017/09/single-blog-title.jpg\",\"thumbnailURL\":null},\"createdAt\":\"2025-07-29T10:15:00.000Z\",\"updatedAt\":\"2025-07-29T10:15:00.000Z\"},\"vi\":{\"id\":\"6880a6586b54192fa5990877\",\"title\":\"Việt Nam có thể được nâng cấp lên thị trường mới nổi vào năm 2022: Chứng khoán VNDirect\",\"slug\":\"vn-may-be-upgraded-to-emerging-market-in-2022-vndirect-securities\",\"category\":[{\"id\":\"687c91726b54192fa598c445\",\"title\":\"Bài viết mới nhất\",\"createdAt\":\"2025-07-25T08:30:00.000Z\",\"updatedAt\":\"2025-07-25T08:30:00.000Z\"}],\"description\":{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Có thể mất hai năm để Việt Nam được nâng cấp lên mức thị trường mới nổi từ phân loại thị trường biên giới hiện tại, Công ty Chứng khoán VNDirect cho biết trong triển vọng năm 2020.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"type\":\"upload\",\"version\":3,\"format\":\"\",\"id\":\"6880a643a345d0bc62154d31\",\"fields\":null,\"relationTo\":\"media\",\"value\":{\"id\":\"6880a6326b54192fa5990781\",\"filename\":\"62391_vndirectsecurities.jpg\",\"mimeType\":\"image/jpeg\",\"filesize\":1234567,\"width\":838,\"height\":500,\"focalX\":50,\"focalY\":50,\"createdAt\":\"2025-07-29T10:00:00.000Z\",\"updatedAt\":\"2025-07-29T10:00:00.000Z\",\"url\":\"https://image.vietnamnews.vn/uploadvnnews/Article/2020/1/9/62391_vndirectsecurities.jpg\",\"thumbnailURL\":null}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Một ngày giao dịch tại Công ty Chứng khoán VNDirect. Công ty môi giới này dự báo Việt Nam sẽ được nâng cấp lên tình trạng thị trường mới nổi vào năm 2022. — Ảnh tinnhanhchungkhoan.vn\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"HÀ NỘI — Có thể mất hai năm để Việt Nam được nâng cấp lên mức thị trường mới nổi từ phân loại thị trường biên giới hiện tại, Công ty Chứng khoán VNDirect cho biết trong triển vọng năm 2020.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Thị trường chứng khoán Việt Nam đã bỏ lỡ cơ hội vào tháng 6 năm 2019 khi Morgan Stanley Capital International (MSCI) giữ Việt Nam ở tình trạng biên giới.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"MSCI cũng không thêm Việt Nam vào danh sách theo dõi cho một nâng cấp tiềm năng.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Công ty đã đưa ra quyết định vì Việt Nam không đạt được các biện pháp định tính mặc dù đáp ứng tất cả các tiêu chí định lượng.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Một số chỉ số định tính không đạt kỳ vọng là sự mở cửa hạn chế và đối xử không bình đẳng với nhà đầu tư nước ngoài liên quan đến giới hạn sở hữu nước ngoài, thiếu công bố thông tin bằng tiếng Anh, thiếu thị trường tiền tệ ngoài khơi và thiếu trung tâm thanh toán chứng khoán độc lập.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Khoảng 1 tỷ USD vốn nước ngoài dự kiến sẽ chảy vào thị trường chứng khoán Việt Nam nếu nó được phân loại lại chính thức lên tình trạng thị trường mới nổi từ các quỹ đầu tư vào Chỉ số Thị trường Mới nổi MSCI và Chỉ số Thị trường Mới nổi FTSE, VNDirect Securities cho biết.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Nhưng VNDirect Securities cho biết có một số yếu tố có thể thay đổi tình hình.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Thứ nhất, Luật Chứng khoán sửa đổi, được Quốc hội Việt Nam phê duyệt vào ngày 26 tháng 11 năm 2019, sẽ có hiệu lực từ ngày 1 tháng 1 năm 2021.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Việt Nam cũng đã thực hiện thay đổi trong Luật Doanh nghiệp và Luật Đầu tư. Hai luật này sẽ được đưa đến các cuộc họp Quốc hội sắp tới để thảo luận và phê duyệt vào tháng Sáu.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"“Những thay đổi trong các luật này sẽ góp phần loại bỏ các rào cản hiện tại đối với việc phân loại lại thị trường chứng khoán Việt Nam, bao gồm giới hạn sở hữu nước ngoài và đối xử bình đẳng cho nhà đầu tư nước ngoài,” VNDirect Securities cho biết.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Kịch bản tốt nhất là thị trường chứng khoán Việt Nam sẽ được thêm vào danh sách theo dõi của MSCI để phân loại lại tại đánh giá hàng năm vào tháng 6 năm 2021 và quyết định sẽ được đưa ra vào tháng 6 năm 2022.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Trong tương lai gần, mặc dù không được thêm vào danh sách theo dõi để phân loại lại, Việt Nam vẫn có thể hưởng lợi từ dòng vốn nước ngoài lớn hơn nhắm đến các thị trường biên giới.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Điều đó là vì MSCI đã thông báo vào tháng 6 năm 2019 rằng Kuwait sẽ được phân loại lại thành thị trường mới nổi vào tháng 6 năm 2020, điều này có thể nâng trọng số của Việt Nam trong Chỉ số Thị trường Biên giới MSCI và Chỉ số 100 Thị trường Biên giới MSCI lên 25,8% và 30%, VNDirect Securities ước tính.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Tính đến ngày 10 tháng 12 năm 2019, trọng số của Việt Nam trong hai chỉ số là khoảng 16% và 13%, dữ liệu MSCI cho thấy.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"“Nếu Kuwait được nâng cấp chính thức lên tình trạng EM, thị trường chứng khoán Việt Nam có thể hưởng dòng đầu tư khoảng 200 triệu USD từ các quỹ giao dịch trong Thị trường Biên giới MSCI.”\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Dòng vốn nước ngoài sẽ tiếp tục tập trung vào các cổ phiếu vốn lớn của Việt Nam hiện tại trong Chỉ số Thị trường Biên giới MSCI và Chỉ số 100 Thị trường Biên giới MSCI, bao gồm nhà sản xuất sữa Vinamilk (VNM), tập đoàn bất động sản và công nghiệp Vingroup (VIC), các công ty bất động sản Vinhomes (VHM), Vincom Retail (VRE) và Novaland (NVL), công ty tiêu dùng Masan (MSN), nhà sản xuất thép Hòa Phát (HPG) và Vietcombank (VCB). — VNS\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}},\"image\":{\"id\":\"688069036b54192fa598d202\",\"filename\":\"62391_vndirectsecurities.jpg\",\"mimeType\":\"image/jpeg\",\"filesize\":1234567,\"width\":838,\"height\":500,\"focalX\":50,\"focalY\":50,\"createdAt\":\"2025-07-29T10:00:00.000Z\",\"updatedAt\":\"2025-07-29T10:00:00.000Z\",\"url\":\"https://ccpi.vn/wp-content/uploads/2017/09/single-blog-title.jpg\",\"thumbnailURL\":null},\"createdAt\":\"2025-07-29T10:15:00.000Z\",\"updatedAt\":\"2025-07-29T10:15:00.000Z\"}}}]\n"])</script><script>self.__next_f.push([1,"9:null\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n8:null\n"])</script><script>self.__next_f.push([1,"b:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Create Next App\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Generated by create next app\"}],[\"$\",\"link\",\"2\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]],\"error\":null,\"digest\":\"$undefined\"}\n13:{\"metadata\"
