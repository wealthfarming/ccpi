tail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"\",\"text\":\"sự thấu hiểu dòng tiền\",\"type\":\"text\",\"version\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\". Và chính họ là người kiểm soát tài sản mà không cần sở hữu trực tiếp.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"2. NFT NEC – Mở khóa cơ hội đầu tư tài chính không phụ thuộc chu kỳ thị trường\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"heading\",\"version\":1,\"tag\":\"h2\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Trong thị trường bất động sản, bạn cần hàng tỷ đồng và sự kiên nhẫn để “chờ đúng lúc”. Nhưng trong thế giới tài chính mới – \",\"type\":\"text\",\"version\":1},{\"detail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"\",\"text\":\"NFT NEC\",\"type\":\"text\",\"version\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\" mang đến một cách tiếp cận khác biệt.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"\",\"text\":\"NFT NEC là một loại chứng chỉ tài chính số hóa, đại diện cho dòng tiền bền vững và khả năng tạo thu nhập thụ động mỗi tháng.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"left\",\"indent\":0,\"type\":\"paragraph\",\"version\":1,\"textFormat\":0,\"textStyle\":\"\"},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Giống như mua lại “khoản nợ có tài sản thế chấp” trong bất động sản, \",\"type\":\"text\",\"version\":1},{\"detail\":0,\"format\":1,\"mode\":\"norma
